<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testiranje REST API</title>
</head>
<body>
    <h1>Forma za manipulaciju API-em</h1>
    <form action="">
        <div id = "odabir_tabela">
            <input type="radio" name  = "odabir_tabela" id = "radio_kategorija" value="kategorija">
            <label for="radio_kategorija">kategorija</label>
            <!--Ovde imaju isti name jer onda moze da se odabere samo jedan dradi obutton za to ime-->
            <input type="radio" name  = "odabir_tabela" id = "radio_novosti" value="novosti">
            <label for="radio_novosti">novosti</label>
        </div>

        <div id="http_zahtev">
            <!--i ovde od svih koji imaju zajednicko ime mozemo odabrati samo jedan radiobutton-->
            <input type="radio" name="http_zahtev" id="get" value="get">
            <label for="get">GET</label>
            <input type="radio" name="http_zahtev" id="post" value="post">
            <label for="post">POST</label>
            <input type="radio" name="http_zahtev" id="put" value="put">
            <label for="put">PUT</label>
            <input type="radio" name="http_zahtev" id="delete" value="delete">
            <label for="delete">DELETE</label>
           
        </div>


    </form>
</body>
</html>
